name:                compiler
version:             0.1.0.0
github:              "spillow/compiler"
license:             BSD3
author:              "Scott Pillow"
maintainer:          "example@example.com"
copyright:           "2018 Scott Pillow"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/spillow/compiler#readme>

dependencies:
- base >= 4.7 && < 5
- text
- parsec
- pretty-show
- xml-conduit-writer
- xml-conduit
- filepath
- mtl
- dlist
- containers

library:
  source-dirs: src
  ghc-options:
  - -W
  - -Werror

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -W
    - -Werror
    dependencies:
    - compiler

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
    - hspec
    - QuickCheck
    - checkers
